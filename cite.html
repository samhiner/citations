<!DOCTYPE html>
<html>
<head>
	<style>
		@font-face {
			font-family: 'Times New Roman'; 
			src: url('assets/times.ttf'); 
		}
		body {
			font-family: sans-serif;
		}
		.citation {
			font-family: 'Times New Roman', serif;
			font-size: 1pc;
		}
	</style>
	<link href="https://fonts.googleapis.com/css?family=Roboto:400" rel="stylesheet">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>
	Info: For authors, only include first name for a username and for the year published put -1 for undated.<br><br>

	Number of Authors: <input type='number' value='1' onkeyup='authorChange()' onclick='authorChange()' id='numAuthors'><br><br>
	<div id='author1'>
		<input type='text' id='firstName1' placeholder='First Name' value='John'>
		<input type='text' id='lastName1' placeholder='Last Name' value='Smith'>
	</div><br>
	<div id='author2' style='display: none;'>
		<input type='text' id='firstName2' placeholder='First Name' value='Jan'>
		<input type='text' id='lastName2' placeholder='Last Name' value='Fedora'>
	</div><br><br>

	Year Published: <input type='number' id='pubYear' value='2011'><br>
	Article Title: <input type='text' id='article' value='TPP Is A Big Deal, With Or Without The U.S.'><br>
	Website Name: <input type='text' id='website' value='Bloomberg'><br>
	Publisher: <input type='text' id='publisher' value='News Inc.'><br>
	URL: <input type='text' id='url' value='bloomberg.com'><br>
	Access Date: <input type='date' id='accessDate'><br><br>

	<button onclick='cite()'>Cite It!</button><br><br><br>

	<div class='citation'>
		<span id='in-text'>In-Text Citation</span><br><br>
		<span id='citation'>Full Citation</span>
	</div>

	<script src='cite.js'></script>
</body>
</html>
